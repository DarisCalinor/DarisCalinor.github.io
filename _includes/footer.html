<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
      </div>
      <div class="col-md-4">
        <ul class="list-inline social-buttons">
          {% for network in site.social %}
          <li>
            <a href="{{ network.url }}" target="blank" <i class="fa fa-{{ network.title }}">
              </i>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="list-inline quicklinks">
          <li>
            <a href="https://unsplash.com/photos/xrVDYZRGdw4" target="blank">Header Background</a>
          </li>
          <li>
            <a href="https://unsplash.com/photos/jRiWB-UafGI" target="blank">Contact Background</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>

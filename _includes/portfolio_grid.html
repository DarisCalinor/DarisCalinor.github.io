<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Portfolio</h2>
        <h3 class="section-subheading text-muted">A collection of my works.</h3>
      </div>
    </div>
    <div class="row">
      {% for post in site.posts %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="portfolio-hover">
            <!-- TODO -->
            <!-- Add variable for stack logos -->
            <!-- Add variable for stack names -->
            <!-- Re-style CSS -use Devicon -->
            <div class="portfolio-hover-content">
              <div class="portfolio-hover-content-stacklogos">
                {% for item in post.stack-logo %}
                <i class="{{item}}"></i>
                {% endfor %}
              </div>
              <div class="portfolio-hover-content-stacknames">
                <p class="large">
                  {% for item in post.stack-name %} {{item}} {% endfor %}
                </p>
              </div>
              <i class="fa fa-search-plus"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
        </a>
        <div class="portfolio-caption">
          <h4>{{ post.title }}</h4>
          <p class="text-muted">{{ post.subtitle }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
